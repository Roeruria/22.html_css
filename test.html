<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原生 Select 美化</title>
  <style>
    /* select 外觀設定 */
    select {
      border: 1px solid #ccc;
      /* 灰色外框 */
      background-color: #f5f5f5;
      /* 淡灰色底 */
      color: #000;
      /* 黑色文字 */
      padding: 8px 12px;
      /* 內距 */
      border-radius: 4px;
      /* 圓角 */
      font-size: 16px;
      /* 字體大小 */
      appearance: none;
      /* 移除瀏覽器預設箭頭 */
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
    }

    /* 讓 select 有一個箭頭圖示（可選） */
    select {
      background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='14' viewBox='0 0 24 24' width='14' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 14px;
    }

    /* option 預設樣式 */
    option {
      background-color: #f5f5f5;
      /* 淡灰色 */
      color: #000;
      /* 黑色字 */
    }

    /* 滑過 option（部分瀏覽器支援） */
    option:hover {
      background-color: #ddd;
      /* 滑過變深灰 */
    }

    /* 選中後的 option */
    option:checked {
      background-color: #ccc;
    }
  </style>
</head>

<body>

  <div class="a">
    <div class="b">
      <div class="c">goto</div>
      <div class="c">first</div>
    </div>
    <div class="b">
      <div class="c">arrive</div>
      <div class="c">last</div>
    </div>
  </div>

</body>

</html>
