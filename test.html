<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 主選單外觀 */
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            display: flex;
        }

        .menu>li {
            position: relative;
        }

        .menu>li>a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }

        .menu>li>a:hover {
            background-color: #555;
        }

        /* 子選單容器：先收起 */
        .dropdown {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #444;
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 150px;

            max-height: 0;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.4s ease, opacity 0.4s ease;
        }

        /* 子選單項目初始狀態 */
        .dropdown li {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* 滑過展開容器 */
        .menu li:hover>.dropdown {
            max-height: 500px;
            opacity: 1;
            visibility: visible;
        }

        /* 手風琴延遲效果 */

    </style>
</head>

<body>
    <ul class="menu">
        <li>
            <a href="#">預訂車票</a>
            <ul class="dropdown">
                <li><a href="#">一般訂票</a></li>
                <li><a href="#">優惠訂票</a></li>
            </ul>
        </li>
        <li>
