<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原生 Select 美化</title>
  <style>
/* 基礎樣式 (沿用上一個範例，保持不變) */
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f2f5;
  margin: 0;
}

.booking-form {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 90%;
  max-width: 1200px;
}

/* 主容器，用於水平排列左右兩大區塊 */
.form-row {
  display: flex;
  justify-content: space-between;
  gap: 15px; /* 區塊之間的間距 */
}

/* 左側站點區塊的樣式 */
.form-item-group.main-stations {
  display: flex;
  align-items: flex-end; /* 讓內容在底部對齊 */
  gap: 10px; /* 站點之間的間距 */
}

/* 左右箭頭圖示的樣式 */
.exchange-icon {
  font-size: 24px;
  color: #888;
  padding-bottom: 8px; /* 調整位置與輸入框底部對齊 */
}

/* 右側日期與時間區塊的樣式 */
.form-item-group.date-time {
  display: flex;
  flex-wrap: wrap; /* 允許項目換行 */
  gap: 10px;
  flex: 1; /* 佔據剩餘空間 */
}

/* 每個表單項目 */
.form-item {
  display: flex;
  flex-direction: column;
}

/* 讓日期與時間的輸入框在桌機版上並排顯示 */
.form-item-group.date-time .form-item {
  flex-basis: calc(50% - 5px); /* 計算每個輸入框的寬度，減去間距 */
}

/* 表單標籤與輸入框樣式 (沿用上一個範例) */
.form-item label {
  font-size: 14px;
  color: #555;
  margin-bottom: 5px;
}

.form-item input {
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
  width: 100%;
  box-sizing: border-box;
}

/* ------------------------------------------- */
/* 媒體查詢：當視窗寬度小於或等於 960px 時 */
/* ------------------------------------------- */
@media (max-width: 960px) {
  .form-row {
    flex-direction: column; /* 將主區塊改為垂直排列 */
  }

  .form-item-group {
    width: 100%; /* 每個區塊佔據 100% 寬度 */
    flex-direction: column; /* 將子項目也改為垂直排列 */
  }
  
  .form-item-group.main-stations {
     align-items: center; /* 站點區塊在垂直排列時置中 */
  }

  .form-item-group.main-stations .form-item {
    width: 100%;
  }

  /* 移除日期與時間的特殊寬度設定，讓它們各自佔據一行 */
  .form-item-group.date-time .form-item {
    flex-basis: 100%;
  }
  
  .exchange-icon {
    transform: rotate(90deg); /* 箭頭在垂直排列時旋轉 */
    padding: 10px 0;
  }
}
  </style>
</head>

<body>
  <!-- 站名 -->
<div class="booking-form">
  <div class="form-row">
    <div class="form-item-group main-stations">
      <div class="form-item station">
        <label for="departure-station">出發站</label>
        <input type="text" id="departure-station" placeholder="請選擇...">
      </div>
      <div class="exchange-icon">⇌</div>
      <div class="form-item station">
        <label for="arrival-station">到達站</label>
        <input type="text" id="arrival-station" placeholder="請選擇...">
      </div>
    </div>
<!-- 去回 -->
    <div class="form-item-group date-time">
      <div class="form-item">
        <label for="departure-date">出發日期</label>
        <input type="text" id="departure-date" value="08/14 (四)" placeholder="請選擇...">
      </div>
      <div class="form-item">
        <label for="departure-time">出發時間</label>
        <input type="text" id="departure-time" placeholder="請選擇...">
      </div>
      <div class="form-item">
        <label for="return-date">回程日期</label>
        <input type="text" id="return-date" value="08/14 (四)" placeholder="請選擇...">
      </div>
      <div class="form-item">
        <label for="return-time">回程時間</label>
        <input type="text" id="return-time" placeholder="請選擇...">
      </div>
    </div>

  </div>
</div>
</div>
</body>

</html>
